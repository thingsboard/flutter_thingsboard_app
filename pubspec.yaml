  timeago: ^3.6.1
  flutter_slidable: ^3.0.1
  flutter_bloc: ^8.1.5
  get_it: ^7.6.7
  equatable: ^2.0.5
  app_links: ^6.3.2
  collection: ^1.18.0
  html: ^0.15.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  modal_bottom_sheet: ^3.0.0
  event_bus: ^2.0.0
  google_fonts: ^6.2.1
  expandable: ^5.0.1
  focused_menu: ^1.0.5

