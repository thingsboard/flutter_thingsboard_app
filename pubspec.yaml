  stream_transform: ^2.1.0
  flutter_inappwebview: ^6.1.5
  url_launcher: ^6.2.1
  image_picker: ^1.0.4
  mime: ^1.0.4
  logger: ^2.0.2+1
  qr_code_scanner: ^1.0.1
  device_info_plus: ^10.1.0
  geolocator: ^12.0.0
